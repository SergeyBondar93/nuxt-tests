<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <h1>API Test Page</h1>
    
    <div>
        <h2>Login</h2>
        <button onclick="login()">Login (user/123)</button>
        <pre id="login-result"></pre>
    </div>
    
    <div>
        <h2>Current User</h2>
        <button onclick="getCurrentUser()">Get Current User</button>
        <pre id="user-result"></pre>
    </div>
    
    <div>
        <h2>Todos</h2>
        <button onclick="getTodos()">Get Todos</button>
        <pre id="todos-result"></pre>
    </div>

    <script>
        const API_URL = 'http://localhost:3001';

        async function login() {
            const resultEl = document.getElementById('login-result');
            resultEl.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        username: 'user',
                        password: '123'
                    })
                });
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                resultEl.className = response.ok ? 'success' : 'error';
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
                resultEl.className = 'error';
            }
        }

        async function getCurrentUser() {
            const resultEl = document.getElementById('user-result');
            resultEl.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_URL}/current-user`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                resultEl.className = response.ok ? 'success' : 'error';
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
                resultEl.className = 'error';
            }
        }

        async function getTodos() {
            const resultEl = document.getElementById('todos-result');
            resultEl.textContent = 'Loading...';
            
            try {
                const response = await fetch(`${API_URL}/todos`, {
                    credentials: 'include'
                });
                
                const data = await response.json();
                resultEl.textContent = JSON.stringify(data, null, 2);
                resultEl.className = response.ok ? 'success' : 'error';
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
                resultEl.className = 'error';
            }
        }
    </script>
</body>
</html>
